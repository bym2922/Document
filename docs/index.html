<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docsify</title>
  <link rel="icon" href="_media/icon.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dolphin.css"> -->
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'docsifys',
      repo: 'docsifyjs/docsify',  //右上角图标
      search: 'auto', // 默认值
      loadSidebar: true,
      subMaxLevel: 2,   // 显示二级菜单
      // maxLevel: 3,     // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级
      coverpage: true,    // 封面
      auto2top: true,    // 切换页面后是否自动跳转到页面顶部。
      // homepage:'https://raw.githubusercontent.com/docsifyjs/docsify/master/README.md',
      // logo: '/_media/icon.svg',
      themeColor: '#fff',
      // autoHeader: true,
      // mergeNavbar: true,
      // formatUpdated: '{MM}/{DD} {HH}:{mm}',
      notFoundPage: 'my404.md',
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
